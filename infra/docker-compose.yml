volumes:
    static:
    pg_data:
    media:
services:
  db:
    container_name: foodgram-db
    image: postgres:17.3
    env_file:
      - ../.env
    volumes:
      - pg_data:/var/lib/postgresql/data/
  backend:
    container_name: foodgram-backend
    build: ../backend/
    env_file:
      - ../.env
    volumes:
      - ../backend/foodgram_backend:/app/foodgram_backend/
      - static:/app/foodgram_backend/static/
      - media:/app/foodgram_backend/media/
    depends_on:
      - db
  frontend:
    container_name: foodgram-front
    build: ../frontend
    volumes:
      - ../frontend/:/app/result_build/
  nginx:
    container_name: foodgram-proxy
    image: nginx:1.25.4-alpine
    ports:
      - "80:80"
    depends_on:
      - backend
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ../frontend/build:/usr/share/nginx/html/ # Frontend static.
      - ../docs/:/usr/share/nginx/html/api/docs/ # Api docs.
      - static:/usr/share/nginx/html/api/static/
      - media:/usr/share/nginx/html/api/media/
